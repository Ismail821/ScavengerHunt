<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>compact - Scavenger Hunt </title>
    <style>
      :root{--bg:#071029;--card:#071826;--accent:#06b6d4;--muted:#98a6b8}
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
        background:linear-gradient(180deg,#021022 0%, #06172b 100%);
        color:#e6eef6;
        -webkit-font-smoothing:antialiased;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:20px;
      }
      .container{width:100%;max-width:420px}
      .card{
        background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border:1px solid rgba(255,255,255,0.03);
        padding:18px;
        border-radius:14px;
        box-shadow:0 6px 24px rgba(2,6,23,0.6);
      }
      h1{font-size:1.4rem;margin:0 0 6px}
      .lead{color:var(--muted);margin:0 0 14px;font-size:0.95rem}
      .form-row{display:flex;gap:8px;align-items:center}
      input[type=text]{flex:1;min-width:0;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:16px;outline:none}
      input::placeholder{color:rgba(230,238,246,0.5)}
      button{flex:0 0 auto;padding:12px 14px;border-radius:10px;border:none;background:var(--accent);color:#022;font-weight:700;cursor:pointer}
      .result{margin-top:14px;padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);color:inherit;border:1px solid transparent}
      .muted{color:var(--muted);font-size:0.92rem}
      .small{font-size:0.82rem}
      @media(min-width:520px){body{padding:32px}.card{padding:22px}}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" id="card">
        <h1>Enter Secret Code</h1>
        <p class="lead">Type the code and tap <strong>Go</strong>. This page is optimized for mobile.</p>

        <form id="codeForm" aria-describedby="result">
          <div class="form-row">
            <input id="codeInput" type="text" inputmode="text" autocomplete="off" placeholder="e.g. 1234 or secret-word" aria-label="Code input">
            <button id="submitBtn" type="submit">Go</button>
          </div>
          <div id="result" class="result" aria-live="polite" hidden></div>
        </form>
      </div>
    </div>

    <script>
    (function(){
      const codes = {
        'ROCM': {title: 'Error-[SYN-LOCERR] Syntax error \nFile: /rosetta/navigation.svh \
                        \nLine: 12.963646\n Column: 75.929229\n Near: \'traditions outing\'\
                        Description: Unexpected next clue. Parser wants you to continue.',
                message: 'RAPHEL'},
        'RADEON': {title: 'The only place where heat is a feature, not a bug. \n  grep -r "culinary performance" /rosetta/sakleshpur',
                  message: 'EXPO'},
        'POLARIS': {title: 'Node where human cores are overclocked, thermal throttling kicks in, and water cooling keeps performance stable.',
                    message: 'AM4'},
        'PHOENIX': {title: 'Node where human cores are overclocked, thermal throttling kicks in, and water cooling keeps performance stable.', 
                    message: 'CDNA'},
        'MEDUSA': {title: 'Locate the defect in the silicon.', 
                   message: 'LPDDR'},
        'SURFACE': {title: 'Let\'s go buy pie, cannoli, cobbler, eclair, souffle and cake.', 
                    message: 'CXL'},
        'open-sesame': {title: 'Secret Unlocked', message: "You've found a hidden clue."}
      };

      const form = document.getElementById('codeForm');
      const input = document.getElementById('codeInput');
      const result = document.getElementById('result');
      const card = document.getElementById('card');

      function showInlineResult(type, title, msg){
        result.hidden = false;
        result.innerHTML = '<strong>' + title + '</strong><div class="muted small" style="margin-top:6px">' + msg + '</div>';
        if(type === 'success'){
          result.style.borderColor = 'rgba(6,182,212,0.15)';
        } else {
          result.style.borderColor = 'rgba(255,80,80,0.12)';
        }
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        const raw = input.value.trim();
        if(!raw){ showInlineResult('error','No code entered','Please type a code to continue.'); return; }

        // Comparison is exact; you can adjust to case-insensitive if needed.
        if(Object.prototype.hasOwnProperty.call(codes, raw)){
          const ok = codes[raw];
          // Replace card with success content (clears form)
          card.innerHTML = '<h1>' + ok.title + '</h1><p class="muted" style="margin-top:8px">' + ok.message + '</p><p class="small muted" style="margin-top:12px">Refresh the page to try another code.</p>';
        } else {
          showInlineResult('error','Access Denied','That code is not valid. Refresh the page to try again.');
        }
      });

      // Allow Enter key to submit from on-screen keyboard
      input.addEventListener('keydown', function(e){ if(e.key === 'Enter'){ e.preventDefault(); form.dispatchEvent(new Event('submit', {bubbles:true, cancelable:true})); } });
      // Autofocus for convenience on mobile if supported
      try{ input.focus(); }catch(e){}
    })();
    </script>
  </body>
</html>
